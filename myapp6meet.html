<html>
	<head>
		<style>
			.container {
				position: relative;
				width: 1520px;
				height: 700px;
				border: 1px red solid;
			}
			.toolbox {
				position: absolute;
				bottom: 0px;
				margin-left: 31.5%;
				border: 1px red solid;
				width: 37%;
				height: 50px;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://meet.jit.si/external_api.js"></script>
		<script src="myapp6teacher.js"></script>

		<script>
			$(function () {
				const urlParams = new URLSearchParams(window.location.search);

				var meeting_id = urlParams.get("mid");
				if (!meeting_id) {
					alert("meeting id is missing");
					return;
				}
				var studentid = urlParams.get("studentid");
				// var studentid = window.prompt("Enter your nick!");
				// if (!studentid) {
				// 	studentid = "New User";
				// }

				$("#dispName").text(studentid);
				$("#joinMsg").text("Joining...");
				BindEvent();
				StartMeeting(meeting_id, studentid);
			});
		</script>
	</head>
	<body>
		<!-- <h1 id="dispName"></h1> -->
		<div id="joinMsg"></div>
		<div id="container" class="container" style="display: none">
			<div id="toolbox" class="toolbox" style="display: none">
				<button id="btnHangup">Hangup</button>
				<button id="btnCustomMic">Mic</button>
				<button id="btnCustomCamera">Camera</button>
				<button id="btnCustomTileView">Toggle Tileview</button>
				<button id="btnScreenShareCustom">Screen Share</button>
				<button id="btnChatCustom">Chat</button>
				<button id="btnTest">Raise Hand</button>
			</div>
			<div id="jitsi-meet-conf-container"></div>
		</div>
	</body>
</html>
