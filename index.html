<html>
	<head>
		<style>
			.container {
				position: relative;
				width: 1520px;
				height: 645px;
				border: 1px red solid;
			}
			.toolbox {
				position: absolute;
				bottom: 0px;
				margin-left: 21%;
				border: 1px red solid;
				width: 59%;
				height: 50px;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://meet.jit.si/external_api.js"></script>
		<script src="myapp6teacher.js"></script>

		<script>
			$(function () {
				BindEvent();
				const urlParams = new URLSearchParams(window.location.search);
				var teacherid = urlParams.get("teacherid");

				// var teacherid = window.prompt("Enter your name!");
				// if (!teacherid) {
				// 	teacherid = "Teacher";
				// }

				//var teacherid = $("#txtDispNme").val();
				$("#btnCreateMeetingLink").on("click", function () {
					var meeting_id = new Date().getTime();
					var murl =
						window.location.origin + "/myapp6meet.html?mid=" + meeting_id;
					$("#meetingid").attr("href", murl).text(murl);

					StartMeeting(meeting_id, teacherid);
				});
			});
		</script>
	</head>
	<body>
		<p>This will generate a meeting URL which can be used to join meeting.</p>
		<!-- Teacher/Moderator Name: <input id="txtDispNme" type="text" /> -->
		<button id="btnCreateMeetingLink">Create Meeting</button>
		<a id="meetingid" href="#"></a>
		<div id="container" class="container" style="display: none">
			<div id="toolbox" class="toolbox" style="display: none">
				<button id="btnHangup">Hangup</button>
				<button id="btnCustomMic">Mic</button>
				<button id="btnCustomCamera">Camera</button>
				<button id="btnCustomTileView">Toggle Tileview</button>
				<button id="btnScreenShareCustom">Screen Share</button>
				<button id="btnChatCustom">Chat</button>
				<button id="btnMuteEveryoneCustom">Mute Everyone</button>
				<button id="btnStartRecordingCustom">Start Recording</button>
				<button id="btnStopRecordingCustom">Stop Recording</button>
				<button id="btnTest">Raise Hand</button>
				<!-- <button id="btnTest2">p LIST</button> -->
			</div>
			<div id="jitsi-meet-conf-container"></div>
		</div>
	</body>
</html>
